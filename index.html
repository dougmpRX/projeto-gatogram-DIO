<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatogram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gatogram-wrapper">
        <div class="smartphone">
            <img src="img/smartphone-cat.png" alt="Picture of a smartphone">
        </div>
        <div class="gatogram-continue">
            <div class="group">
                <div class="login-box">
                    <h1 class="title">𝓖𝓪𝓽𝓸𝓰𝓻𝓪𝓶</h1>
                    <p><input type="text" name="Login" id="login-field" placeholder="Login"></p>
                    <p><input type="text" name="Password" id="password-field" placeholder="Password"></p>
                    <p><input type="button" value="Log In" id="button"></p>
                    <p>---------OR---------</p>
                    <p>Login with Facebook</p>
                    <p><a href="#">Forgot password?</p></a>
                </div>
                <div class="sign-up-box">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
                <div class="download-app">
                    <p>Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-down"><img src="img/App-Store-icon.png" alt="App Store icon" id="appstore"></a>
                        <a href="#" class="app-down"><img src="img/Google-Play-icon.png" alt="Google Play icon" id="googleplay"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
